@if (clockState) {
    <div class="section card" [style.--theme]="clockState.clock.color">
        <nav>
            <ul class="tabs">
                <li class="tab"><a routerLink="/pomodoro/1" routerLinkActive="active">Pomodoro</a></li>
                <li class="tab"><a routerLink="/pomodoro/2" routerLinkActive="active">Short Break</a></li>
                <li class="tab"><a routerLink="/pomodoro/3" routerLinkActive="active">Long Break</a></li>
            </ul>
        </nav>
    
        <article>
            <!-- 仿真番茄鐘 -->
            <div class="timer">{{ clockState.milliseconds | time }}</div>
            <div>#{{ clockState.round }}</div>
            @if (clockState.isStart) {
            <button (click)="clockState.stop()">Stop</button>
            <button (click)="clockState.nextStage()">Next Stage</button>
            }
            @else {
            <button (click)="clockState.start()">Start</button>
            }
        </article>
    </div>
}
