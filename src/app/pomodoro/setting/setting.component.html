<div class="section card" [style.--theme]="settingForm.value.color">
    <nav>
        <ul class="tabs">
            <li class="tab"><a routerLink="/pomodoro/setting/1" routerLinkActive="active">Pomodoro</a></li>
            <li class="tab"><a routerLink="/pomodoro/setting/2" routerLinkActive="active">Short Break</a></li>
            <li class="tab"><a routerLink="/pomodoro/setting/3" routerLinkActive="active">Long Break</a></li>
        </ul>
    </nav>

    <form [formGroup]="settingForm" (ngSubmit)="save()">

        <label for="minutes" class="field">
            <p>Minutes</p>
            <input type="number" id="minute" name="minute" min="1" step="1" class="input" placeholder="min"
                formControlName="minute">
        </label>

        @if(settingForm.value.interval) {
        <label for="interval" class="field">
            <p>Interval</p>
            <input type="number" id="interval" name="interval" min="1" step="1" class="input"
                formControlName="interval">
        </label>
        }

        <label for="autoStart" class="field">
            <p>Auto Start</p>
            <input type="checkbox" id="autoStart" name="autoStart" class="checkbox" formControlName="autoStart">
        </label>

        <label for="sound" class="field">
            <p>Sound</p>
            <select id="sound" name="sound" formControlName="sound" (change)="playAudio()">
                @for (audio of audioFiles; track $index) {
                <option [value]="audio.path">{{ audio.name }}</option>
                }
            </select>
        </label>

        <label for="sound" class="field">
            <p>Theme</p>
            <select id="color" name="color" formControlName="color">
                @for (color of colors; track $index) {
                <option [value]="color">{{ color }}</option>
                }
            </select>
        </label>

        <button type="submit">save</button>
    </form>
</div>
