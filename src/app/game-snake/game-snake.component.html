<div>
    score: {{ score }}
</div>

<table class="game-board">
    @for(col of [].constructor(this.boardSize); let y = $index; track y) {
        <tr>{{y}}
            @for(col of [].constructor(this.boardSize); let x = $index; track x) {
                <td [ngClass]="{'snake': isSnake(x, y), 'food': isFood(x, y)}">{{x}}</td>
            }
        </tr>
    }
</table>

<button (click)="startGame()" [disabled]="gameStart">Start</button>
